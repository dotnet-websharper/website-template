<!DOCTYPE html>
<html lang="en">
<head>
    <title>add_two_numbers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Scripts/add_two_numbers.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
        p {
            margin: 0;
            padding: 0;
        }

        :root {
            font-family: sans-serif;
        }

            :root[data-theme='dark'] {
                --text-color: rgb(255 255 255 / 0.7);
            }

            :root[data-theme='light'] {
                --text-color: #475569;
            }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

            .container input {
                background-color: transparent;
                border: 1px solid var(--text-color);
                border-radius: 0.25rem;
                color: var(--text-color);
                width: 4rem;
                font-size: 1.5rem;
            }

        .input-field {
            margin-bottom: 0.8rem;
        }
    </style>
    <script type="text/javascript" src="Scripts/add_two_numbers.head.js"></script>
</head>
<body>
    <div id="main" ws-children-template="Main">
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const theme = params.get('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
    <script type="module" src="Scripts/add_two_numbers.min.js"></script>
</body>
</html>
