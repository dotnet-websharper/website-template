<!DOCTYPE html>
<html lang="en">
<head>
    <title>maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="Scripts/maps.css" />
    <style>
        body {
            margin: 0;
            background-color: #f4f4f9;
            font-family: sans-serif;
        }

        /* Layout Styles */
        .app-container {
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .map-card {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .map-target {
            width: 100%;
            height: 100%;
        }

        /* Floating Overlay Styles */
        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 13px;
            color: #333;
            pointer-events: none;
        }

        [ws-template], [ws-children-template] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="Scripts/maps.head.js"></script>
</head>
<body>
    <div id="main">
        <div ws-template="Main">
            <div class="app-container">
                <div class="map-card">
                    <div class="map-target" ws-hole="Map"></div>
                    <div class="overlay" ws-hole="Coordinates">Hover over map...</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="Scripts/maps.min.js"></script>
</body>
</html>
