name: Build and Deploy to GitHub Pages

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2.1.1
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Add GitHub registry NuGet source
        run: 
          dotnet nuget 
            add source https://nuget.pkg.github.com/dotnet-websharper/index.json 
            --name github 
            --username intellifactory-gh 
            --password ${{ secrets.PAT_PACKAGE }} 
            --store-password-in-clear-text

      - name: Build snippets
        shell: bash
        run: |
          for proj in WebSharperWebsite/snippets/*/*.fsproj; do
            echo "Building $proj"
            dotnet build "$proj" -c Release
          done

      - name: Build project
        run: dotnet build -c Release

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: WebSharperWebsite/bin/html
          cname: websharper.io