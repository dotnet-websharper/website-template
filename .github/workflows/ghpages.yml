name: Build and Deploy to GitHub Pages

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Move snippets into out directory
        run: |
          mkdir out/snippets/add_two_numbeers
          cp -r snippets_preview/add_two_numbers/* out/snippets/add_two_numbers/

          mkdir out/snippets/forms
          cp -r snippets_preview/forms/* out/snippets/forms/

          mkdir out/snippets/spa
          cp -r snippets_preview/spa/* out/snippets/spa/

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
