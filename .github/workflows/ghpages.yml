name: Build and Deploy to GitHub pages

on: 
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setupnode@v3
              with:
                node-version: 'lts/*'

            - name: Install dependencies
              uses: npm install

            - name: Build project
              uses: npx vite build

            - name: Deploy ðŸš€
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: dist
                keep_files: false