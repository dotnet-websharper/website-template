<!doctype html>
<html lang="en">
<head>
</head>
<body>
    <main class="min-h-screen grid place-items-center px-6 py-16">
        <section class="w-full max-w-3xl">
            <div class="rounded-3xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-8 md:p-12 shadow-sm shadow-gray-950/5">
                <div class="flex items-start gap-5">
                    <div class="h-14 w-14 rounded-full grid place-items-center bg-red-50 text-red-600 dark:bg-red-900/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 9v4m0 4h.01M10.29 3.86a2 2 0 0 1 3.42 0l8.49 14.73A2 2 0 0 1 20.49 22H3.51a2 2 0 0 1-1.71-3.41L10.29 3.86z" />
                        </svg>
                    </div>
                    <div class="min-w-0">
                        <h1 id="title" class="text-gray-800 dark:text-white text-3xl font-bold tracking-tight">Something went wrong</h1>
                        <p id="msg" class="mt-2 text-base text-gray-600 dark:text-gray-400">
                            An unexpected error occurred. Please try again.
                        </p>
                        <p id="details" class="hidden mt-2 text-xs text-gray-500 dark:text-gray-500"></p>
                    </div>
                </div>

                <div class="mt-8 flex flex-wrap gap-3">
                    <button id="retry" class="h-11 px-5 rounded-xl bg-gray-950 text-white dark:bg-white dark:text-gray-950 border border-gray-950 dark:border-gray-800">
                        Try again
                    </button>
                    <a id="back" class="h-11 px-5 grid place-items-center rounded-xl border border-gray-300 text-gray-800 dark:border-white/20 dark:text-white cursor-pointer">
                        Go back
                    </a>
                    <a href="./" class="h-11 px-5 grid place-items-center rounded-xl border border-gray-300 text-gray-800 dark:border-white/20 dark:text-white">
                        Home
                    </a>
                </div>

                <p class="mt-6 text-sm text-gray-600 dark:text-gray-400">
                    If this keeps happening, please try again later. No changes were made to your account.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
