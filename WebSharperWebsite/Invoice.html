<!doctype html>
<html lang="en">
<head>
</head>
<body>
    <div class="mx-auto max-w-3xl p-6 text-gray-600 dark:text-white" ws-onafterrender="OnAfterRender">
        <div class="mb-6 flex items-center justify-between">
            <h1 class="text-xl font-bold">
                Invoice <span ws-hole="InvId">-</span>
            </h1>
            <a href="./manage#subs"
               class="rounded-md border px-3 py-2 text-sm border-gray-300 dark:border-white/20">Back</a>
        </div>

        <section class="rounded-xl border border-gray-200 p-5 dark:border-gray-800 space-y-3">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Date</div>
                    <div ws-hole="InvDate" class="font-medium">-</div>
                </div>
                <div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Status</div>
                    <div ws-hole="InvStatus" class="font-medium capitalize">-</div>
                </div>
                <div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Amount</div>
                    <div ws-hole="InvAmount" class="font-medium">-</div>
                </div>
                <div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Subscription</div>
                    <div ws-hole="InvSub" class="font-medium">-</div>
                </div>
            </div>
            <hr class="border-gray-200 dark:border-white/10" />
            <div class="text-sm">
                <div class="text-gray-600 dark:text-gray-400">Bill to</div>
                <div ws-hole="BillToName">-</div>
                <div ws-hole="BillToAddr" class="text-gray-600 dark:text-gray-400">-</div>
                <div ws-hole="BillToVat" class="text-gray-600 dark:text-gray-400">-</div>
            </div>
            <!-- Add line items if you expose them -->
            <div id="lineItems" class="mt-4"></div>
        </section>
    </div>
</body>
</html>
